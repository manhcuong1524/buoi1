<!DOCTYPE html>
<html>
<body>

<p>Click the button to display todays day of the month.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var date = new Date();
  var h = date.getHours();
  var m = date.getMinutes();
  var d = date.getDate();
  var M = date.getMonth() + 1;
  var y = date.getFullYear();
  document.getElementById("demo").innerHTML = h+":"+m+" "+d+"/"+M+"/"+y;
}
</script>

</body>
</html>
